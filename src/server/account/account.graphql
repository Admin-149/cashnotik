type Account {
    amount: Int!
    id: Int!
    title: String!
}

extend type Query {
    account(id: Int!): Account
    accounts: [Account]!
}

input CreateAccountInput {
    amount: Int!
    title: String!
}

input UpdateAccountInput {
    amount: Int
    id: Int!
    title: String
}

extend type Mutation {
    createAccount(params: CreateAccountInput!): Account!
    deleteAccount(id: Int!): Account!
    updateAccount(params: UpdateAccountInput!): Account!
}
